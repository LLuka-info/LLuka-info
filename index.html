<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLuka.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1128371599066804257/1149992377595998238/image.png');
            background-size: cover; /* Cover the entire viewport */
         /* Prevent image from repeating */
            font-family: 'JoganSoft-Regular', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .footer{
            text-align: center;
            
        }

        .footer a {
            margin:30px;
        }

        .header {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative; /* Added for animation */
        }

        .header img {
            max-width: 100%;
            height: auto;
            transition: opacity 1s ease-in-out; /* Added for animation */
            align-self: center;
            margin-left:30px;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .portfolio img {
            max-width: 100%;
            height: auto;
            margin: 30px;
            transition: transform 0.3s;
            
        }

        .portfolio img:hover {
            transform: scale(1.1);
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 768px) {
            .portfolio img {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1128371599066804257/1149781952531013642/Group_1.png" id="header-image">
    </div>
    <div class="portfolio">
        <img src="https://cdn.discordapp.com/attachments/1128371599066804257/1149778300076564622/Group_2.png" alt="Project 1">
        <img src="https://cdn.discordapp.com/attachments/1128371599066804257/1149778300412104796/Group_4.png" alt="Project 2">
        <!--<img src="Unity.png" alt="Project 3">-->
    </div>

    <div class="footer">
        <a href="https://discord.com/" target="_blank"><img src="Discord.png" ></a>
        <a href="https://twitter.com/" target="_blank"><img src="Twitter.png"></a>
        <a href="https://github.com/" target="_blank"><img src="Github.png" ></a>
    </div>

    <script>
        const headerImage = document.getElementById('header-image');

        // Function to fade out the header image
        function fadeOutHeaderImage() {
            headerImage.style.opacity = 0;
        }

        // Function to fade in the header image
        function fadeInHeaderImage() {
            headerImage.style.opacity = 1;
        }

        // Initial animation
        fadeInHeaderImage();

        // Set an interval to continuously trigger the animations
        setInterval(function () {
            fadeOutHeaderImage();
            setTimeout(function () {
                fadeInHeaderImage();
            }, 1300); // Delay for 1.3 seconds before fading in
        }, 2600); // Repeat every 2.6 seconds (1.3 seconds fade out + 1.3 seconds delay + 1.3 seconds fade in)
    </script>
</body>
</html>
